pipeline:
    name: Snyk IaC
    identifier: Snyk_IaC
    projectIdentifier: Snyk
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: org.Github
                repoName: springbootemployee-api
                build: <+input>
    stages:
        - stage:
              name: CI
              identifier: CI
              description: ""
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: org.GKE
                          namespace: harness-builds
                  execution:
                      steps:
                          - step:
                                type: Run
                                name: Snyk IaC
                                identifier: Snyk_IaC
                                spec:
                                    connectorRef: org.Dockerhub
                                    image: <+CI.variables.SNYK_IMAGE>
                                    command: |-
                                        snyk auth
                                        snyk iac test || true
                                    privileged: true
                                    envVariables:
                                        SNYK_TOKEN: <+secrets.getValue("SNYK_TOKEN")>
              variables:
                  - name: SNYK_IMAGE
                    type: String
                    value: snyk/snyk-cli:1.745.0-maven-3.5.4
    description: Find  security  issues in your Infrastructure as Code files. See snyk iac --help for full instructions.
